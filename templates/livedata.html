<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>


<script>
$(function(){
    window.setInterval(function(){
    loadNewDecimal()
    }, 1000)

function loadNewDecimal(){
    $.ajax({
        url:"/livedata",
        type: "POST",
        dataType: "json",
        success: function(data){
            $(temp).replaceWith(data)
        }

    });
}
});
</script>


<div id="temp">
    {{ x }}
</div>
